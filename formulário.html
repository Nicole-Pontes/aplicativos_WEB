<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1>Preencha o formulário</h1>
    <a href="index.html">
    <i class="bi bi-house"></i><hr>
    </a>
    <form method="get">
    <div>
        <label for="txtnomecompleto">Nome Completo</label><br>
        <input type="text" name="NomeCompleto" id="txtnomecompleto" size="40" maxlength="20" autocomplete="off">
    </div><br>
    <div>
        <label for="txtemail">Email</label><br>
        <input type="text" name="email" id="txtemail" placeholder="nome@servidor.com.br">
    </div><br>
    <div>
        <label for="txttelefone">Telefone</label> <br>
        <input type="text" name="telefone" id="txttelefone" required placeholder="(00)00000-0000" maxlength="14" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}">
    </div><br>
    <div><label for="psenha">Senha</label> <br>
        <input type="password" name="senha" id="psenha">
    </div><br>
    <div>
        <label for="ddata">Data de nascimento</label> <br>
        <input type="date" min="1990-01-01" max="2000-01-01" id="ddata">
    </div><br>
    <div>
        <fieldset>
            <legend>Cargo pretendido</legend>
            <input type="radio" name="cargo" id="rdprogramador" value="p">
            <label for="rdprogramador">Programador</label><br>
            <input type="radio" name="cargo" id="rdwebdesinger" value="w">
            <label for="rdwebdesinger">Web Desingner</label>
        </fieldset>
    </div><br>
    <div>
    <input type="checkbox" id="chkhomeoffice" name="homeoffice" value="1">
    <label for="chkhomeoffice">Aceita trabalhar home office</label>
    </div><br>
    <div>
        <label>Nivel de Programação</label>
        <select name="escolaridade">
            <option value="es">Escolha</option>
            <option value="jr">Júnior</option>
            <option value="pl">Pleno</option>
            <option value="sn">Sênior</option>
        </select>
    </div><br>
    <div>
        <label for="linguagem">Linguagem</label><br>
        <select name="experiencia" id="linguagem" size="4" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="java">Java</option>
            <option value="c#">C#</option>
            <option value="prt">Portugol</option>
            <option value="py">Python</option>
        </select>
    </div><br>
    <div>
        <label for="txtcurriculo">Mini currículo</label><br>
        <textarea name="minicurriculo" id="txtcurriculo" cols="30" rows="10"></textarea>
    </div><br>
    <div>
        <input id="botton" type="submit" value="Enviar">
        <input id="botton" type="reset" value="Limpar">
    </div><br>
    </form>
</body>
</html>
